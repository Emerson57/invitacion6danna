  <script>
	(function(){
	  const audio = document.getElementById('bgm');
	  const cta = document.getElementById('soundCta');
	  if(!audio) return;

	  // Try to start playing immediately with mute (to satisfy autoplay policies)
	  const tryPlay = () => audio.play().catch(() => {});

	  // Start muted, then attempt to unmute shortly for some browsers after a tick (still may be blocked)
	  tryPlay().then(() => {
		// attempt to unmute after a short delay; many browsers still block this without gesture
		setTimeout(() => { audio.muted = false; }, 400);
	  });

	  // If audio is paused after a short grace period, reveal CTA
	  setTimeout(() => {
		if (audio.paused) cta.hidden = false;
	  }, 1200);

	  // On CTA click/touch, unmute and play
	  cta.addEventListener('click', async () => {
		try {
		  audio.muted = false;
		  await audio.play();
		  cta.hidden = true;
		} catch (e) {
		  // keep CTA visible if still blocked
		}
	  }, { passive:true });

	  // Ensure looping (redundant to loop attr, but safer)
	  audio.addEventListener('ended', () => { audio.currentTime = 0; audio.play(); });
	})();
  </script>
